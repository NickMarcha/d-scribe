name: publish

on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri'

      - name: download whisper binary
        run: .\src-tauri\binaries\download-whisper.ps1

      - name: install frontend dependencies
        run: npm install

      - name: Create signing key file
        id: signing-key
        run: |
          $keyDir = "$env:USERPROFILE\.tauri"
          New-Item -ItemType Directory -Force -Path $keyDir | Out-Null
          [System.IO.File]::WriteAllText("$keyDir\myapp.key", $env:TAURI_SIGNING_PRIVATE_KEY)
          echo "key_path=$keyDir\myapp.key" >> $env:GITHUB_OUTPUT
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ steps.signing-key.outputs.key_path }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        with:
          tagName: app-v__VERSION__
          releaseName: 'd-scribe v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
